<label>Provide Server Name</label>
<input type="text" class ="form-control" (input)="updateServerName($event)"/>
<input type="text" class ="form-control" [(ngModel)] ="serverName"/>

<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click) = "onServerCreate()">Add Server</button>
<!--<p> {{serverCreateStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">Server is created with name  {{serverName}}</p>
<ng-template #noServer>
<p>No Server is created</p>
</ng-template>
<app-server *ngFor="let m of servers"></app-server>
